<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">
                      {{titulo | uppercase}}
                    </span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <label class="float-start mb-2">Producto:</label>
                           <input type="text" 
                            formControlName="producto"
                            class="form-control form-control-lm" 
                            placeholder="Producto">
                            <div class="text-danger"
                            *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched ">                           
                                <span>El nombre del producto  <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="float-start mb-2">Categoria:</label>
                            <input type="text" 
                            formControlName="categoria"
                            class="form-control form-control-lm" 
                            placeholder="Categoria">
                            <div class="text-danger"
                                *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                                <span>El nombre de la categoria  <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="float-start mb-2">Ubicacion:</label>
                            <input type="text" 
                            formControlName="ubicacion"
                            class="form-control form-control-lm" 
                            placeholder="Ubicacion">
                            <div class="text-danger"
                                *ngIf="productoForm.get('ubicacion')?.hasError('required')  && productoForm.get('ubicacion')?.touched">
                                <span>La ubicaci√≥n<strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="float-start mb-2">Precio:</label>
                            <input type="number" 
                            formControlName="precio"
                            class="form-control form-control-lm" 
                            placeholder="Precio">
                            <div class="text-danger"
                                *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                                <span>El precio  <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/ver-producto" class="btn btn-secondary btn-lg float-start">Volver</button>
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success  btn-lg float-end">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
